<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulis Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            overflow: hidden;
        }

        body.light {
            background-color: #ffffff;
            color: #2c2c2c;
        }

        #app {
            height: 100vh;
            overflow-y: auto;
            padding: 24px 5%;
        }

        .milkdown {
            max-width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        .milkdown .editor {
            background-color: transparent !important;
            color: inherit !important;
        }

        .milkdown .ProseMirror {
            min-height: 100vh;
            padding: 12px 0;
            font-size: 15px;
            line-height: 1.7;
        }

        .milkdown .ProseMirror h1 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 1.8em;
        }

        .milkdown .ProseMirror h2 {
            margin-top: 1.3em;
            margin-bottom: 0.4em;
            font-size: 1.5em;
        }

        .milkdown .ProseMirror h3 {
            margin-top: 1.2em;
            margin-bottom: 0.3em;
            font-size: 1.25em;
        }

        .milkdown .ProseMirror h1:first-child,
        .milkdown .ProseMirror h2:first-child,
        .milkdown .ProseMirror h3:first-child {
            margin-top: 0;
        }

        .milkdown .ProseMirror p {
            margin-bottom: 0.8em;
        }

        .milkdown .ProseMirror ul,
        .milkdown .ProseMirror ol {
            margin-bottom: 0.8em;
            padding-left: 1.5em;
        }

        .milkdown .ProseMirror blockquote {
            margin: 0.8em 0;
            padding-left: 1em;
        }

        .milkdown .ProseMirror pre {
            margin: 0.8em 0;
            padding: 0.8em;
        }
    </style>
