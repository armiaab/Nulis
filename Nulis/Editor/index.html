<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulis Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            overflow: hidden;
        }

        body.light {
            background-color: #ffffff;
            color: #2c2c2c;
        }

        #app {
            height: 100vh;
            overflow-y: auto;
            padding: 24px 5%;
            position: relative;
        }

        /* Custom placeholder styling */
        #editor-placeholder {
            position: absolute;
            top: 36px;
            left: 5%;
            color: #6c757d;
            opacity: 0.5;
            pointer-events: none;
            font-size: 15px;
            line-height: 1.7;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: opacity 0.2s ease;
        }

        body.light #editor-placeholder {
            color: #999;
        }

        .milkdown {
            max-width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        .milkdown .editor {
            background-color: transparent !important;
            color: inherit !important;
        }

        .milkdown .ProseMirror {
            min-height: 100vh;
            padding: 12px 0;
            font-size: 15px;
            line-height: 1.7;
            position: relative;
        }

        /* Placeholder styles - improved to work with ProseMirror structure */
        .milkdown .ProseMirror.ProseMirror-empty:before,
        .milkdown .ProseMirror-empty:first-child:before {
            content: attr(data-placeholder);
            position: absolute;
            color: #6c757d;
            opacity: 0.5;
            pointer-events: none;
            height: 0;
        }

        /* Alternative placeholder when first paragraph is empty */
        .milkdown .ProseMirror > p:first-child:empty:before {
            content: attr(data-placeholder);
            color: #6c757d;
            opacity: 0.5;
            pointer-events: none;
            float: left;
            height: 0;
        }

        body.light .milkdown .ProseMirror.ProseMirror-empty:before,
        body.light .milkdown .ProseMirror-empty:first-child:before,
        body.light .milkdown .ProseMirror > p:first-child:empty:before {
            color: #999;
        }

        .milkdown .ProseMirror h1 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 1.8em;
        }

        .milkdown .ProseMirror h2 {
            margin-top: 1.3em;
            margin-bottom: 0.4em;
            font-size: 1.5em;
        }

        .milkdown .ProseMirror h3 {
            margin-top: 1.2em;
            margin-bottom: 0.3em;
            font-size: 1.25em;
        }

        .milkdown .ProseMirror h1:first-child,
        .milkdown .ProseMirror h2:first-child,
        .milkdown .ProseMirror h3:first-child {
            margin-top: 0;
        }

        .milkdown .ProseMirror p {
            margin-bottom: 0.8em;
        }

        .milkdown .ProseMirror ul,
        .milkdown .ProseMirror ol {
            margin-bottom: 0.8em;
            padding-left: 1.5em;
        }

        .milkdown .ProseMirror blockquote {
            margin: 0.8em 0;
            padding-left: 1em;
        }

        .milkdown .ProseMirror pre {
            margin: 0.8em 0;
            padding: 0.8em;
        }

        /* Slash Menu Styles */
        .slash-dropdown {
            position: fixed;
            background: #2e3440;
            border: 1px solid #4c566a;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            padding: 6px;
            min-width: 280px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 10000;
        }

        body.light .slash-dropdown {
            background: #ffffff;
            border: 1px solid #d8dee9;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .slash-dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2px;
        }

        .slash-dropdown-item:hover,
        .slash-dropdown-item.selected {
            background-color: #3b4252;
        }

        body.light .slash-dropdown-item:hover,
        body.light .slash-dropdown-item.selected {
            background-color: #e5e9f0;
        }

        .slash-dropdown-item-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #434c5e;
            border-radius: 6px;
            color: #88c0d0;
            flex-shrink: 0;
        }

        .slash-dropdown-item-icon svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        body.light .slash-dropdown-item-icon {
            background: #e5e9f0;
            color: #5e81ac;
        }

        .slash-dropdown-item-content {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
        }

        .slash-dropdown-item-label {
            font-size: 14px;
            font-weight: 500;
            color: #eceff4;
        }

        body.light .slash-dropdown-item-label {
            color: #2e3440;
        }

        .slash-dropdown-item-description {
            font-size: 12px;
            color: #88c0d0;
            opacity: 0.8;
        }

        body.light .slash-dropdown-item-description {
            color: #5e81ac;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
